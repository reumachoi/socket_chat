<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      #body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }

      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
      .chat-wrapper {
        margin: 0 auto;
        width: 80%;
        height: 80%;
      }
      h1 {
        align-items: center;
        text-align: center;
      }
      #ul {
        margin-bottom: 50px;
      }
      #form {
        height: 50px;
        position: fixed;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Chat Room</h1>
    </div>
    <select>
      <option value="0" selected>Room1</option>
      <option value="1">Room2</option>
      <option value="2">Room3</option>
      <option value="3">Room4</option>
    </select>
    <div class="chat-wrapper">
      <ul id="messages"></ul>
      <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script>
      const name = prompt("what's your name");

      const socket = io();

      if (name) {
        socket.emit("new join", name);
      }

      const messages = document.getElementById("messages");
      const form = document.getElementById("form");
      const input = document.getElementById("input");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", input.value);
          input.value = "";
        }
      });

      socket.on("notice", (name, msg) => {
        const notice = "Notice : " + name + msg;
        createNewMessage(notice);
      });

      socket.on("chat message", (name, msg) => {
        const message = name + " : " + msg;
        createNewMessage(message);
      });

      function createNewMessage(msg) {
        var item = document.createElement("li");
        console.log(msg);
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      }
    </script>
  </body>
</html>
